<!DOCTYPE html>
<html lang="en">
<head>
    <title>Percy - Contact Us</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
<div class="container">
    <div class="manage-width" id="contact">
        <h1>Contact Us</h1>
        <p>Lets do some visual testing...</p>
        <form class="form-group">
            <input type="text" name="name" placeholder="Your Name" class="form-control"><br>
            <input type="email" name="email" placeholder="Your Email" class="form-control"><br>
            <input type="password" name="password" placeholder="Password" class="form-control"><br>
            <input type="checkbox" name="accept"><label class="space">I accept all statements of <a href="#">Terms and Conditions</a></label>
        </form>
        <button class="btn btn-block btn-success" id="customBtnColor">Submit</button><br>
        <p>Go back to <a href="index.html">About Us</a> page!<p>
    </div>

</div>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.0/jquery.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
</body>
</html>
